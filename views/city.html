<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>City</title>

	<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
	<!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
  	<!-- vendor scripts -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- custom script -->
  <script type="text/javascript" src="/js/appCity.js"></script>

</head>

<body>

	    <div class="container">
	        <h1>SPOTHOLE</h1>
	        <p>Recently Reported Potholes</p>

			    <div id="results"></div>
			        <!-- handlebars template -->
			        <script id="city-template" type="text/x-handlebars-template">
			          	{{#each city}}
				  			<div class="list-goup-item city" data-id="{{_id}}">
				    			<h1>{{Name}}</h1>
				    			<div class="body">
				      				{{State}}
				    			</div>
				  			</div>
			  			{{/each}}
					</script>
					<div id="start-point"></div>
			       
				</div>
	    </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Report New Pothole
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Report Pothole</h4>
      </div>
      <div class="modal-body">
        <input id="crossStreetForm1" type="text" placeholder="123 fake street">
        <input id="crossStreetForm2" type="text" placeholder="123 fake street">
        <form action="demo_form.asp">
	      <input type="checkbox" name="vehicle" value="Fixed?"> is the pothole fixed?<br>
	      <input type="submit" value="Submit">
	    </form>
        <button class="submit" type="submit" value="send">Add City</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
